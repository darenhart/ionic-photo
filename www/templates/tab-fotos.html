<ion-view title="Fotos">
  <ion-content class="padding">

    <button ng-click="newPhoto()" class="button icon ion-android-camera"></button>
    
    <div class="list">
		<a href="#/tab/fotos/{{photo._id}}" class="item item-avatar" ng-repeat="photo in photos | orderBy:order">
			<img src="{{photo.img}}">		
    		<p>foto</p>
    	</a>
    </div>

  </ion-content>
</ion-view>
