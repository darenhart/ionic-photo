<ion-view view-title="Buscar">
  <ion-content>
    <ion-list>
      <ion-item class="item item-thumbnail-left" ng-repeat="item in items" href="#/app/items/{{item._id}}">
			  <img src="{{item.img}}">
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
